<!DOCTYPE html>
<!-- Lab 5 Task 1 -->
<html>  
	<head>
		<title>Lab 5, Task 6: Geocode</title>
		<style type="text/css"></style> 
	</head>
	<body onload="initialize()">
		<h3>Task 6: Geocoder Demo</h3>
		<script>
			var geocoder;
			var map;
			function initialize() {
				geocoder = new google.maps.Geocoder();
				var latlng = new google.maps.LatLng(-34.397, 150.644);
				var mapOptions = {
					zoom: 2,
					center: latlng
				}
				map = new google.maps.Map(document.getElementById('map'),
					mapOptions);
			}

			function codeAddress() {
				var address = document.getElementById('address').value;
				geocoder.geocode( { 'address': address}, function(
					results, status) {
					if (status == 'OK') {
						map.setCenter(results[0].geometry.location);
						var marker = new google.maps.Marker({
							map: map,
							position: results[0].geometry.location
						});
					} else {
						alert('Geocode as not successful for the following reason: ' + status);
					}
				});
			}
		</script>

	    <div id="map" style="width: 1500px; height: 480px;"></div>
	    <div>	    	
	    	<input id="address" type="textbox" placeholder="Write the Name of a Place!" />
	    	<input type="button" value="Geocode" onclick="codeAddress()" />
	    </div>

	    <script src="https://maps.googleapis.com/maps/api/js?key=MYKEY&callback=initMap" async>
	    </script>
	</body>
</html>
