<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Leaflet Intro</title>
    <style type='text/css'></style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
     integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
     crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
     integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
     crossorigin=""></script>

    <script src = "statesData.js"></script>

    <style type="text/css">
    
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style> 

  </head>
  <body>
    <div id="mapid" style="width: 100%; height: 600px;"></div> 
    <script>

      //initialize map 
      var map = L.map('mapid').setView([37.00, -95.07], 4);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);

            // add DRC geojson          
      // var geojson = L.geoJson(BostonOpenSpace).addTo(map);
      // map.data.addGeoJson(statesData);
      L.geoJson(statesData, {style: style}).addTo(map);          

      // set bounds to geoJson file
      // map.fitBounds(geojson.getBounds())

      function getColor(d) {
          return d > 1000 ? '#feebe2' :
                 d > 500  ? '#fcc5c0' :
                 d > 200  ? '#fa9fb5' :
                 d > 100  ? '#f768a1' :
                 d > 50   ? '#dd3497' :
                 d > 20   ? '#ae017e' :
                 d > 10   ? '#7a0177' :
                            '#FFEDA0';
      }

      // function getColor2(d) {
      //   if (d > 1000) {return '#feebe2'}
      //   if (d > 500) {return '#fcc5c0'}
      //   if (d > 200) {return '#fa9fb5'}
      //   if (d > 100) {return '#f768a1'}
      //   if (d > 50) {return '#dd3497'}
      //   if (d > 20) {return '#ae017e'}
      //   if (d > 10) {return '#7a0177'}
      //   else {return '#ffeda0'}
      // }

      function style(feature) {
          return {
              fillColor: getColor(feature.properties.density),
              weight: 2,
              opacity: 1,
              color: 'white',
              dashArray: '3',
              fillOpacity: 0.7
          };
      }


      function highlightFeature(e) {
          var layer = e.target;

          layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
          });

          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
          }
      }

      function resetHighlight(e) {
        geojson.resetStyle(e.target);
      }

      function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
      }

      function onEachFeature(feature, layer) {
            layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
            });
        }
      geojson = L.geoJson(statesData, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);

      var info = L.control();
      info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;
      };

      // method that we will use to update the control based on feature properties passed
      info.update = function (props) {
        this._div.innerHTML = '<h4>US Population Density</h4>' + (props ?
        '<b>' + props.name + '</b><br />' + props.density + ' people /mi<sup>2</sup>'
        : 'Hover over a state');
      };
      info.addTo(map);

      function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });
        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();

            info.update(layer.feature.properties);
        }
      };

      function resetHighlight(e) {
          geojson.resetStyle(e.target);
          info.update();
      }

      var legend = L.control({position: 'bottomright'});

      legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 10, 20, 50, 100, 200, 500, 1000],
            labels = [];

        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }

        return div;
      };

      legend.addTo(map);



    </script>
  </body>
</html>
