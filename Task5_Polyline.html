<!DOCTYPE html>
<!-- Lab 5 Task 1 -->
<html>  
	<head>
		<title>Task 5_Polyline</title>
		<style type="text/css">
			/* Set the size of the div element that contains the map */
			#map {
				height: 90vh;				/* The height is view height 90%*/
				width: 100%;				/* The width is the width of the web page */
			}	
		</style> 
	</head>
	<body>
		<h3>Task 5: Polylines Demo</h3>
		<script>
			// Initialize and add the map
			function initMap() {
				  const map = new google.maps.Map(document.getElementById("map"), {
				    zoom: 3,
				    center: { lat: 0, lng: -180 },
				    mapTypeId: "terrain",
				  });
				  const flightPlanCoordinates = [
				    { lat: 37.772, lng: -122.214 },
				    { lat: 21.291, lng: -157.821 },
				    { lat: -18.142, lng: 178.431 },
				    { lat: -27.467, lng: 153.027 },
				  ];
				  const flightPath = new google.maps.Polyline({
				    path: flightPlanCoordinates,
				    geodesic: true,
				    strokeColor: "#FF0000",
				    strokeOpacity: 1.0,
				    strokeWeight: 2,
				  });

				  flightPath.setMap(map);
			}
		</script>
	    <div id="map"></div>
	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDugiiAifMU0pFBNoECXy-GlOHVw0LPiYI&callback=initMap" async>
	    </script>
	</body>
</html>
