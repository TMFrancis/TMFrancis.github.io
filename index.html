      <h3>My First Webmap</h3>
      <div id="mapid" style="width: 600px; height: 300px; margin: auto;">
        <script>
          var mymap = L.map('mapid').setView([51.505, -0.09], 13);
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
              maxZoom: 18,
              id: 'mapbox/streets-v11',
              accessToken: mapbox_access_token
            }).addTo(mymap);
          // add marker
          var marker = L.marker([51.5011, -0.09345]).addTo(mymap);
          // add circle in Southbank
          var circle = L.circle([51.508, -0.11], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 500
            }).addTo(mymap);

            // add polygon in Wapping
            var polygon = L.polygon([
                [51.509, -0.08],
                [51.503, -0.06],
                [51.51, -0.047]], {
                  fillOpacity: 0.5,
                }
            ).addTo(mymap);

            // add popups for marker, polygon & circle
            marker.bindPopup("<b>Hello world!</b><br>This is the Borough Tube Station.").openPopup();
            circle.bindPopup("I am a circle in South Bank.");
            polygon.bindPopup("I am a polygon in Wapping.");

            // set zoom for marker, polygon & circle
            marker.on('click', function(e) {
              mymap.setView(e.latlng, 14);
            });
            circle.on('click', function(e) {
              mymap.setView(e.latlng, 13);
            });
            polygon.on('click', function(e) {
              mymap.setView(e.latlng, 13);
            });
        </script>
